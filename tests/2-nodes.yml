version: "3"
services:
  client:
    build:
      context: ..
      dockerfile: ${DOCKERFILE}
      args:
        - BASE_IMAGE
    hostname: client
    privileged: ${PRIVILEGED}
    working_dir: /workspace
    networks:
      p2p-link:
        ipv4_address: ${TOPOLOGY_2_NODES_IP_ADDRESS_CLIENT}
    volumes:
      - ..:/workspace:z
    entrypoint: [/bin/bash, -x, -c]
    command:
      - tail -f /dev/null

  server:
    build:
      context: ..
      dockerfile: ${DOCKERFILE}
      args:
        - BASE_IMAGE
    hostname: server
    privileged: ${PRIVILEGED}
    working_dir: /workspace
    networks:
      p2p-link:
        ipv4_address: ${TOPOLOGY_2_NODES_IP_ADDRESS_SERVER}
    volumes:
      - ..:/workspace:z
    entrypoint: [/bin/bash, -x, -c]
    command:
      - tail -f /dev/null

networks:
  p2p-link:
    driver: bridge
    ipam:
     config:
       - subnet: ${TOPOLOGY_2_NODES_IP_NETWORK}
         gateway: ${TOPOLOGY_2_NODES_IP_GATEWAY}
