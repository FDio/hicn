version: "3"
services:
  client:
    build:
      context: ..
      dockerfile: ${DOCKERFILE}
      args:
        - BASE_IMAGE
    hostname: client
    working_dir: /workspace
    networks:
      - kernel
    volumes:
      - ..:/workspace:z
    entrypoint: [/bin/bash, -x, -c]
    command:
      - tail -f /dev/null

  server:
    build:
      context: ..
      dockerfile: ${DOCKERFILE}
    hostname: server
    working_dir: /workspace
    networks:
      - kernel
    volumes:
      - ..:/workspace:z
    entrypoint: [/bin/bash, -x, -c]
    command:
      - tail -f /dev/null

networks:
  kernel:
    driver: bridge
