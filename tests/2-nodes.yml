version: "3"
services:
  client:
    build:
      context: ..
      dockerfile: ${DOCKERFILE}
      args:
        - BASE_IMAGE
    hostname: client
    working_dir: /workspace
    networks:
      p2p-link:
        ipv4_address: 192.168.1.1
    volumes:
      - ..:/workspace:z
    entrypoint: [/bin/bash, -x, -c]
    command:
      - tail -f /dev/null

  server:
    build:
      context: ..
      dockerfile: ${DOCKERFILE}
    hostname: server
    working_dir: /workspace
    networks:
      p2p-link:
        ipv4_address: 192.168.1.2
    volumes:
      - ..:/workspace:z
    entrypoint: [/bin/bash, -x, -c]
    command:
      - tail -f /dev/null

networks:
  p2p-link:
    driver: bridge
    ipam:
     config:
       - subnet: 192.168.1.0/24
         gateway: 192.168.1.254
